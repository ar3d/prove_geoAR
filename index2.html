<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type='text/javascript' src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera gps-camera="minDistance: 5; maxDistance: 200;" rotation-reader></a-camera>
        <a-text value="Ciao FAVA!" look-at="[gps-camera]" scale="75 75 75" gps-entity-place="latitude: 40.72835801146639; longitude: 8.569050282239916;"></a-text>
		<a-image src="assets/muro.jpeg" look-at="[gps-camera]" scale="50 50 50" gps-entity-place="latitude: 40.725084617669864; longitude: 8.564032539725305;"></a-image>
		<a-box material="color: yellow" scale="50 50 50" position="0 5 0" gps-entity-place="latitude: 40.725614745988665; longitude: 8.565133921802046"></a-box>
        
    </a-scene>
</body>
