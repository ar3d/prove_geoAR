<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/guerrieri.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 40.725766791197266; longitude: 8.565150015056135;"
                ></a-image>
                <a-image
                    src="assets/muro.jpeg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 40.72523829022807; longitude: 8.565557710826399;"
                ></a-image>

            <a-camera gps-camera="minDistance: 0.1; maxDistance: 25;" rotation-reader ></a-camera>
        </a-scene>
    </body>
</html>
